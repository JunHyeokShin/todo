<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 관리</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 모바일 사이드바 활성화 시 어두운 배경 효과 -->
    <div class="overlay" id="overlay"></div>

    <!-- 사이드바 -->
    <aside class="sidebar" id="sidebar">
      <button class="hamburger" id="sidebar-hamburger">☰</button>
      <h1>할 일 관리</h1>
      <hr />
      <!-- 카테고리 컨테이너 -->
      <div class="category-container">
        <div class="default-category-container">
          <button class="category" data-view="team">
            <div class="category-content">
              <span>👥</span>
              <p>팀</p>
            </div>
          </button>
          <button class="category active" data-view="all">
            <div class="category-content">
              <span>♾️</span>
              <p>모두</p>
            </div>
            <div class="category-task-count" id="all-count"></div>
          </button>
          <button class="category" data-view="common">
            <div class="category-content">
              <span>📋</span>
              <p>작업</p>
            </div>
            <div class="category-task-count" id="common-count"></div>
          </button>
          <button class="category" data-view="completed">
            <div class="category-content">
              <span>✅</span>
              <p>완료됨</p>
            </div>
          </button>
        </div>
        <hr />
        <div class="custom-category-container" id="custom-category-container">
          <!-- 카테고리들이 여기에 동적으로 추가됨 -->
        </div>
      </div>
      <hr />
      <div class="sidebar-footer">
        <button class="add-button" id="add-category-button">
          <span>+</span>
          <p>카테고리</p>
        </button>
        <button class="add-button" id="add-task-button">
          <span>+</span>
          <p>할 일</p>
        </button>
      </div>
    </aside>

    <!-- 메인 섹션 -->
    <main class="main">
      <button class="hamburger" id="main-hamburger">☰</button>
      <header class="main-header" id="main-header">
        <div class="main-header-left">
          <span>♾️</span>
          <h2>모두</h2>
        </div>
      </header>
      <hr />

      <!-- 할 일 컨테이너 -->
      <div class="task-container" id="task-container">
        <!-- 할 일들이 여기에 동적으로 추가됨 -->
      </div>
    </main>

    <!-- 카테고리 추가 모달 -->
    <div class="modal-overlay" id="category-modal" style="display: none">
      <div class="modal">
        <h3>새로운 카테고리</h3>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name-input">카테고리 이름</label>
            <input type="text" id="category-name-input" required maxlength="20" />
          </div>
          <div class="modal-action-container">
            <button type="button" class="modal-action-cancel" id="cancel-add-category-button">취소</button>
            <button type="submit" class="modal-action-submit">추가</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 할 일 추가 모달 -->
    <div class="modal-overlay" id="task-modal" style="display: none">
      <div class="modal">
        <h3>새로운 할 일</h3>
        <form id="task-form">
          <div class="form-group">
            <label for="task-title-input">할 일</label>
            <input type="text" id="task-title-input" required maxlength="100" />
          </div>
          <div class="form-group">
            <label for="task-date-input">날짜</label>
            <input type="date" id="task-date-input" />
          </div>
          <div class="form-group">
            <label for="task-category-select">카테고리</label>
            <select id="task-category-select">
              <option value="">선택 안 함</option>
            </select>
          </div>
          <div class="modal-action-container">
            <button type="button" class="modal-action-cancel" id="cancel-add-task-button">취소</button>
            <button type="submit" class="modal-action-submit">추가</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
